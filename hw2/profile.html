<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta name="author" content="Pei Chen">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="profile.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">Facebook Clone</a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Main Page</a></li>
				<li class="active"><a href="profile.html">My Profile</a></li>
			</ul>
		</div>
	    </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Display Name:</span>
					<input type="text" class="form-control display-name" placeholder="New Display Name">
					<span class="input-group-addon">Pei Chen</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Email Address:</span>
					<input type="text" class="form-control email-address" placeholder="New Email Address">
					<span class="input-group-addon">a@b.com</span>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Phone Number:</span>
					<input type="text" class="form-control phone-number" placeholder="New Phone Number">
					<span class="input-group-addon">123-456-7890</span>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Zipcode:</span>
					<input type="text" class="form-control zipcode" placeholder="New Zipcode">
					<span class="input-group-addon">77005</span>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Password:</span>
					<input type="password" class="form-control password" placeholder="New Password">
					<span class="input-group-addon">(hidden)</span>
				</div>
			</div>				
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<div class="input-group">
					<span class="input-group-addon">Password Confirmation:</span>
					<input type="password" class="form-control password-confirmation" placeholder="New Password Confirmation">
					<span class="input-group-addon">(hidden)</span>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
				<button type="button" class="btn btn-primary" id="changeBtn">Click to Change</button>
				<a href="index.html"><button type="button" class="btn btn-warning" id="toMainPage">Return to Main Page</button></a>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3" id="prompt"></div>	
		</div>
	</div>

</body>
</html>
